<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="inicio">Início:</label>
                <input type="number" name="txtinicio" id="txtinicio" placeholder="Informe o início">
            </p>
            <p>
                <label for="txtfim">Fim:</label>
                <input type="number" name="txtfim" id="txtfim" placeholder="Informe o fim">
            </p>
            <p>
                <label for="txtpasso">Passo:</label>
                <input type="number" name="txtpasso" id="txtpasso" placeholder="Informe os passos">
            </p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="resultado">
            <p>
                Preparando a contagem...
            </p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
